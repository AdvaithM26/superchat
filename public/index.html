<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="The next generation chat app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL&/favicon/site.webmanifest" />
		<script type="text/javascript">
			(function ({ search, pathname, hash }) {
				if (search[1] === "/") {
					window.history.replaceState(
						null,
						null,
						pathname.slice(0, -1) +
							search
								.slice(1)
								.split("&")
								.map(function (s) {
									return s.replace(/~and~/g, "&");
								})
								.join("?") +
							hash
					);
				}
			})(window.location);
		</script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/css-litcss@1.7.2/main/css/litcss.min.css"
		/>
		<title>SuperChat</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
